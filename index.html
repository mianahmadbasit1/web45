<body>

        </form>
    <h1 id="res1">ahmad</h1>

<script>
   function per() {

         let stdobt_Marks = document.querySelector("#om1").value;
           res = (stdobt_Marks / stdTotal_Marks) * 100
          document.querySelector("#res1").innerHTML=(`you have

   }


</script>
